<!-- Simple, lightweight MBA / business school themed SVG illustration -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>

  <!-- Building / campus -->
  <g transform="translate(80,80)">
    <rect x="0" y="120" width="240" height="160" rx="12" fill="#ffffff" stroke="#e6edf3"/>
    <rect x="270" y="60" width="320" height="220" rx="12" fill="#ffffff" stroke="#e6edf3"/>
    <rect x="30" y="30" width="60" height="40" rx="6" fill="url(#g1)" opacity="0.9"/>
    <rect x="300" y="90" width="40" height="30" rx="4" fill="url(#g1)" opacity="0.9"/>
    <g fill="#e6edf3">
      <rect x="20" y="140" width="40" height="30" rx="4"/>
      <rect x="70" y="140" width="40" height="30" rx="4"/>
      <rect x="120" y="140" width="40" height="30" rx="4"/>
    </g>
  </g>

  <!-- People / students -->
  <g transform="translate(420,320)">
    <circle cx="40" cy="-80" r="28" fill="#ffedd5"/>
    <rect x="14" y="-52" width="52" height="60" rx="8" fill="#fff7ed" stroke="#fde68a"/>
    <path d="M-10 0 q40 -30 80 0" fill="#eef2ff" stroke="#c7d2fe" stroke-width="2"/>
  </g>

  <!-- Charts / business iconography -->
  <g transform="translate(380,120)">
    <rect x="0" y="0" width="160" height="96" rx="10" fill="#ffffff" stroke="#e6edf3"/>
    <rect x="16" y="18" width="18" height="48" rx="3" fill="#a78bfa"/>
    <rect x="44" y="6" width="18" height="60" rx="3" fill="#60a5fa"/>
    <rect x="72" y="30" width="18" height="36" rx="3" fill="#34d399"/>
    <rect x="100" y="42" width="18" height="24" rx="3" fill="#f59e0b"/>
    <text x="8" y="88" font-size="12" fill="#94a3b8">Placements & Career Growth</text>
  </g>

  <!-- Title badge -->
  <g transform="translate(70,18)">
    <rect x="0" y="0" width="220" height="44" rx="10" fill="url(#g1)"/>
    <text x="20" y="28" font-family="sans-serif" font-size="16" fill="#fff" font-weight="700">MBA & Business School</text>
  </g>

</svg>
